<div class="publications">
  <h1>Album</h1>

  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for photo in site.data.album %}
      <div style="width: 45%; text-align: center; margin-bottom: 30px;">
        <img src="/album/{{ photo.image }}" alt="{{ photo.title }}" style="width: 100%; height: auto; border-radius: 10px;" />
        <p style="margin-top: 10px;">{{ photo.title }}</p>
      </div>
    {% endfor %}
  </div>
</div>
