---
layout: page
permalink: /album/
---

<div class="publications">
  <h1>Album</h1>

  {% for photo in site.data.album %}
    <div style="margin-bottom: 40px;">
      <img src="/album/{{ photo.image }}" alt="{{ photo.title }}" style="width: 100%; height: auto; border-radius: 8px;" />
      <p style="margin-top: 10px; font-weight: bold;">{{ photo.title }}</p>
    </div>
  {% endfor %}
</div>
